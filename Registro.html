<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro Chempo-Blogs</title>
</head>
<body>
    <h1>
        IChempo-Blogs
    </h1>
    <h3>
        "Un simple blog, que destaca la sinceridad"
    </h3>
    <br>
    <form>
        <fieldset>
            Título del artículo
            <input type="text" name="Título">
        </fieldset>
    <br>
        <fieldset>
            Imagen representativa
            <input type="file" name="Imagen">
        </fieldset>
    <br>
        <fieldset>
            Descripción del artículo
            <br>
            <textarea name="Descripción"  cols="80" rows="8">

            </textarea>
        </fieldset>
    <br>
        <fieldset>
            Nombre del autor
            <input type="text" name="Autor">
        </fieldset>
    <br>
        <fieldset>
            Fecha de publicación del blog
            <input type="date" name="Fecha">
        </fieldset>
    <br>
    <input type="submit" value="subir registro">
    </form>
</body>
</html>
